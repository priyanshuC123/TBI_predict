<!DOCTYPE html>
<html>
  <head>
    <title>Recovery Time Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Full viewport height */
      }

      h1 {
        color: #4caf50;
        margin-bottom: 20px;
        text-align: center;
      }

      form {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 400px;
      }

      label {
        font-weight: bold;
        display: block;
        margin: 10px 0 5px;
      }

      input,
      select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 15px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }

      button:hover {
        background-color: #45a049;
      }

      #popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(
          255,
          255,
          255,
          0.5
        ); /* Semi-transparent white background */
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      #popup-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 80%;
        max-width: 400px;
        text-align: center;
        position: relative;
      }

      #close-popup {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #000;
        color: #fff;
        border: none;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #close-popup:hover {
        background-color: #444;
      }

      /* Media Queries for Mobile */
      @media (max-width: 768px) {
        body {
          flex-direction: column;
          padding: 10px;
        }

        form {
          width: 100%;
          box-shadow: none;
          padding: 20px;
        }

        h1 {
          font-size: 20px;
        }

        button {
          font-size: 14px;
          padding: 8px 12px;
        }
      }
    </style>
  </head>
  <body>
    <form id="predictionForm">
      <h1>Traumatic Brain Injury Recovery Predictor</h1>
      <label>Age:</label>
      <input type="number" id="age" placeholder="Enter age" required />

      <label>Gender:</label>
      <select id="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <label>Time Since Injury (days):</label>
      <input
        type="number"
        id="time_since_injury"
        placeholder="Enter days since injury"
        required
      />

      <label>Glasgow Coma Scale (GCS):</label>
      <input type="number" id="gcs" placeholder="Enter GCS score" required />

      <label>Midline Shift (mm):</label>
      <input
        type="number"
        id="midline_shift"
        placeholder="Enter midline shift in mm"
        required
      />

      <label>Edema Volume (mL):</label>
      <input
        type="number"
        id="edema_volume"
        placeholder="Enter edema volume in mL"
        required
      />

      <label>Lesion Volume (mL):</label>
      <input
        type="number"
        id="lesion_volume"
        placeholder="Enter lesion volume in mL"
        required
      />

      <button type="button" onclick="predict()">Predict</button>
    </form>

    <div id="popup">
      <div id="popup-content">
        <button id="close-popup" onclick="closePopup()">Ã—</button>
        <h2 id="popup-result"></h2>
      </div>
    </div>

    <script>
      async function predict() {
        const url = "http://127.0.0.1:5000/predict";

        const data = {
          Age: parseFloat(document.getElementById("age").value),
          "Time Since Injury (days)": parseFloat(
            document.getElementById("time_since_injury").value
          ),
          "Glasgow Coma Scale (GCS)": parseFloat(
            document.getElementById("gcs").value
          ),
          "Midline Shift (mm)": parseFloat(
            document.getElementById("midline_shift").value
          ),
          "Edema Volume (mL)": parseFloat(
            document.getElementById("edema_volume").value
          ),
          "Lesion Volume (mL)": parseFloat(
            document.getElementById("lesion_volume").value
          ),
        };

        try {
          const response = await fetch(url, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          const result = await response.json();
          if (response.ok) {
            document.getElementById(
              "popup-result"
            ).innerHTML = `Predicted Recovery Time:<br><strong>${Math.round(
              result.predicted_recovery_time
            )} days</strong>`;
          } else {
            document.getElementById("popup-result").innerText =
              result.error || "Error in prediction.";
          }

          document.getElementById("popup").style.display = "flex";
        } catch (error) {
          document.getElementById(
            "popup-result"
          ).innerText = `An error occurred: ${error.message}`;
          document.getElementById("popup").style.display = "flex";
        }
      }

      function closePopup() {
        document.getElementById("popup").style.display = "none";
      }
    </script>
  </body>
</html>
